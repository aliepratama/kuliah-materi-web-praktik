<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rest Client</title>
</head>
<body>
    <div class="container">
        <h1>Rest Client Bootstrap dan jQuery</h1>
        <div class="mb-5"></div>
<!--        Button untuk men-trigger AJAX Call-->
        <button type="button" id="btnTambah"
                class="btn btn-success">
            Ambil Data
        </button>
        <div class="mb-5"></div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Data dari REST Server</h5>
<!--                div dengan id data digunakan sebagai tempat menampilkan tabel data-->
                <div id="data">
                    <h2 class="text-center">--- Tidak ada data ---</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
    <script>
        // tunggu sampai dokumen ter-load kemudian menjalankan script lain
        $(document).ready(function(){
            // deteksi event click ketika button dengan id btnTambah ditekan
            $('#btnTambah').click(function(event){
                // lakukan AJAX call
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data){
                        // ketika AJAX Call sukses, ambil data lewar var data
                        let table = '<table class="table table-striped">' +
                            '<thead><tr><th scope="col" width="10%">Post ID</th><th scope="col">Title</th><th scope="col">Body</th></tr></thead><tbody>';
                        // looping baris data, format menggunakan html
                        $.each(data, function(index, val){
                            table += '<tr><td>' + val.id + '</td><td>' + val.title + '</td><td>' + val.body + '</td></tr>';
                        });
                        // tutup tabel html
                        table += '</tbody></table>';
                        // cari div id data dan update isinya menggunakan tabel
                        $('div#data').html(table);
                    }
                });
            });
        });
    </script>
</body>
</html>
